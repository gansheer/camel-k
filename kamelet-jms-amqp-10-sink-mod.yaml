apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: jms-amqp-10-sink-mod
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/catalog.version: "3.21.0-SNAPSHOT"
    camel.apache.org/kamelet.group: "JMS"
  labels:
    camel.apache.org/kamelet.type: "sink"
    camel.apache.org/requires.runtime: camel-k
spec:
  definition:
    title: "JMS - AMQP 1.0 Sink"
    description: "Send data to any AMQP 1.0 compliant message broker by using the Apache Qpid JMS client."
    required:
      - destinationName
      - remoteURI
    type: object
    properties:
      destinationType:
        title: "Destination Type"
        description: "The JMS destination type (queue or topic)."
        type: string
        default: queue
      destinationName:
        title: "Destination Name"
        description: "The JMS destination name."
        type: string
      remoteURI:
        title: "Broker URL"
        description: "The JMS URL."
        type: string
        example: "amqp://my-host:31616"
  dependencies:
  - "camel:jms"
  - "camel:kamelet"
  - "mvn:org.amqphub.quarkus:quarkus-qpid-jms:0.38.0"
  - "mvn:jakarta.jms:jakarta.jms-api:2.0.3"
  template:
    beans:
      - name: connectionFactoryBean
        type: "#class:org.apache.qpid.jms.JmsConnectionFactory"
        property:
          - key: remoteURI
            value: '{{remoteURI}}'
    from:
      uri: "kamelet:source"
      steps:
      - to:
          uri: "jms:{{destinationType}}:{{destinationName}}"
          parameters:
            connectionFactory: "#bean:{{connectionFactoryBean}}"
