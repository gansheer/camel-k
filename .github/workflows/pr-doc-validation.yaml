name: PR doc validation
on:
  pull_request:
    branches:
      - main
      - "release-*"
    paths:
      - '**.adoc'
      - 'pkg/apis/**'
      - '!**/README.adoc'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-doc:
#    if: github.repository == 'apache/camel-k'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout camel-k repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive
          path: camel-k
      - name: Checkout camel-website repo
        uses: actions/checkout@v4
        with:
          repository: apache/camel-website
          path: camel-website
          ref: main

      - id: setup-jdk
        name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - id: setup-go
        name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'camel-k/go.mod'
          check-latest: true

      # Autogenerated resources
      - name: Run project refresh actions
        shell: bash
        run: |
          cd camel-k
          make generate codegen update-docs
          git diff

      - name: Validate documentation
        shell: bash
        run: |
          cd camel-website
          yarn install
          cd ../camel-k/docs
          yarn install
          ./local-build.sh quick