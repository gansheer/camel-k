apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: jms-apache-artemis-sink-mod
  annotations:
    camel.apache.org/kamelet.support.level: "Stable"
    camel.apache.org/kamelet.group: "JMS"
  labels:
    camel.apache.org/kamelet.type: "sink"
    camel.apache.org/requires.runtime: camel-k
spec:
  definition:
    title: "JMS - Apache Artemis Sink"
    description: "Send data to an Apache Artemis message broker by using JMS."
    required:
      - destinationName
      - brokerURL
    type: object
    properties:
      destinationType:
        title: "Destination Type"
        description: "The JMS destination type (queue or topic)."
        type: string
        default: queue
      destinationName:
        title: "Destination Name"
        description: "The JMS destination name."
        type: string
        example: person
      brokerURL:
        title: "Broker URL"
        description: "The JMS URL."
        type: string
        example: "tcp://my-host:61616"
  dependencies:
  - "camel:jms"
  - "camel:kamelet"
  - "mvn:io.quarkiverse.messaginghub:quarkus-pooled-jms:1.0.7"
  - "mvn:io.quarkiverse.artemis:quarkus-artemis-jms:2.0.4"
  template:
    beans:
      - name: connectionFactoryBean
        type: "#class:org.apache.activemq.artemis.jms.client.ActiveMQConnectionFactory"
        property:
          - key: brokerURL
            value: '{{brokerURL}}'
    from:
      uri: "kamelet:source"
      steps:
      - to:
          uri: "jms:{{destinationType}}:{{destinationName}}"
          parameters:
            connectionFactory: "#bean:{{connectionFactoryBean}}"